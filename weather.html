<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css"> <!-- Link to the CSS -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" name="" id="search" placeholder="Enter city name">
        <button id="btn">Search</button>

        <div class="info-block">
            <h4>City Name:</h4>
            <h4 id="cityName" class="value"></h4>
        </div>
        <div class="info-block">
            <h4>Temperature:</h4>
            <h4 id="temp" class="value"></h4>
        </div>
        <div class="info-block">
            <h4>Time:</h4>
            <h4 id="time" class="value"></h4>
        </div>
        <div class="info-block">
            <h4>Weather Condition:</h4>
            <h4 id="img" class="value"></h4>
        </div>
    </div>
    
    <script src="weather.js"></script>
</body>
</html>
